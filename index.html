<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>

<body>
    <main>
        <section id="timer" class="flex">
            <div id="display" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle"></button>
                <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
                <button data-action="reset" class="ph ph-stop-circle"></button>
                <button data-action="plusTime" class="ph ph-plus-circle"></button>
                <button data-action="minusTime" class="ph ph-minus-circle"></button>
            </div>
        </section>
        <section id="sounds">
            <div class="cards">
                <div class="card">
                    <i class="ph ph-tree"></i>
                </div>
                <div class="card active">
                    <i class="ph ph-cloud"></i>
                </div>
                <div class="card">
                    <i class="ph ph-storefront"></i>
                </div>
                <div class="card">
                    <i class="ph ph-fire"></i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
